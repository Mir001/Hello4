<!DOCTYPE html>
<html>
<head>
	<title>BOUNCING BOXES</title>
</head>
<body>
<canvas id="canvas" width="700" height="500"></canvas>



<script>

  

let canvas = document.getElementById("canvas");

let context = canvas.getContext("2d");



const NUM_POINTS = 10;

const points = [];

for(let i = 0; i < NUM_POINTS; i++) {

  points.push({

    x: Math.random() * canvas.width,

    y: Math.random() * canvas.height,

    width: Math.random() * 350,

    height: Math.random() * 350,

    xDelta: 1, 

    yDelta: 1,

    color: getRandomColor(),

  });

}



const draw = function() {

   context.clearRect(0, 0, canvas.width, canvas.height);
   points.forEach(function(point) {
            context.fillStyle = point.color;
            context.fillRect(point.x, point.y, point.width, point.height);
            if(point.x+point.width>=canvas.width || point.x <=0) {
            	point.xDelta = point.xDelta * -1;
            };
            if(point.y+point.height>=canvas.height || point.y <=0) {
            	point.yDelta = point.yDelta * -1;
            };
            point.x = point.x+point.xDelta;
            point.y = point.y+point.yDelta;
});
};

let animate = function() {

    draw();

    setTimeout(animate, 20);

};

animate();

function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 3; i++ ) {
        color += letters[Math.floor(Math.random() * 10)];
    }
    return color;
}

</script>
</body>
</html>
